---
monit_linux_arch: linux-x64
monit_version: 5.25.2

monit_install_source: tarball
monit_url: "https://mmonit.com/monit/dist/binary/{{ monit_version }}/monit-{{ monit_version }}-{{ monit_linux_arch }}.tar.gz"

# use only when monit_install_source==repo
monit_package_name: monit

monit_path_bin: /usr/bin/monit

monit_path_main_cfg: /etc/monit/monitrc
monit_path_confd: /etc/monit/conf.d

monit_httpd_enable: no
monit_httpd_mode: "port"  # port|unixsocket

monit_unixsocket_path: /root/monit.socket

monit_httpd_port: 2812
monit_httpd_use_address: localhost
monit_httpd_allow:
  - localhost
